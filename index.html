<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="OSMBuildings-Leaflet.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
#map { height: 500px; }
</style>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>
		<script>
		
		//Set location latitude and longitude
		var map = L.map('map').setView([-36.8534665, 174.7655514], 14);

		//Marker
		L.marker([-36.8534665, 174.7655514]).addTo(map)
	    .bindPopup('Auckland')
	    .openPopup();

		//Tiles
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		 // L.tileLayer('http://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png', {
		 // 	attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		 // }).addTo(map);

		// L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
		// 	maxZoom: 16,
		// 	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		// }).addTo(map);

		//Plugin: OSM Buildings
		var osmb = new OSMBuildings(map).loadData();
		L.control.layers({}, { Buildings:osmb }).addTo(map); // add to layer switcher (optional)

		</script>
	
</body>
</html>
